<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kalkulator Sederhana</h1>
    <div class="calculator">
        <input type="number" id="angka1" placeholder="Masukkan angka pertama">
        <input type="number" id="angka2" placeholder="Masukkan angka kedua">
        <button id="btnTambah">Tambah</button>
        <button id="btnKurang">Kurang</button>
        <button id="btnKali">Kali</button>
        <button id="btnBagi">Bagi</button>
        <h2>Hasil: <span id="hasil">0</span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
